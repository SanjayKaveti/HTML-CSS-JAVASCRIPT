<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anu Jewellery</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="shop">
        <h2>Our Collection</h2>
        <div class="products">
            <div class="product">
                <img src="ring.jpg" alt="Gold Ring">
                <p>Gold Ring - $299</p>
                <button onclick="addToCart('Gold Ring', 299)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="necklace.jpg" alt="Diamond Necklace">
                <p>Diamond Necklace - $499</p>
                <button onclick="addToCart('Diamond Necklace', 499)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="bracelet.jpg" alt="Silver Bracelet">
                <p>Silver Bracelet - $199</p>
                <button onclick="addToCart('Silver Bracelet', 199)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total: $<span id="total">0</span></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
